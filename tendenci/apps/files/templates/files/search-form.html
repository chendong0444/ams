{% load base_tags %}
{% load perm_tags %}
{% load i18n %}

{% has_perm user files.add_file as can_add_file %}

<form class="search-form" action="{% url "files" %}" method="get">
    <div class="fieldWrapper">
        <label for="id_q">{% trans 'Search' %}</label>
        {{ form.q }}
    </div>
    <div class="fieldWrapper">
        <label for="id_category">{% trans 'Category' %}</label>
        {{ form.file_cat }}
    </div>
    <div class="fieldWrapper">
        <label for="id_subcategory">{% trans 'Sub Category' %}</label>
        {{ form.file_sub_cat }}
    </div>
    <div class="fieldWrapper">
        <label for="id_group">{% trans 'Group' %}</label>
        {{ form.group }}
    </div>
    <input class="btn btn-primary" type="submit" value="{% trans 'Search Files' %}" />
    {% if can_add_file %}
    <a href="{% url 'file.add' %}" class="btn btn-primary">{% trans "Add" %}</a>
    {% endif %}
</form>
