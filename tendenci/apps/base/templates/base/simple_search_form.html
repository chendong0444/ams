{% load i18n %}

{% if SITE_GLOBAL_SEARCHINDEX %}
<form id="t-{{ module_name }}-search-form" class="form-inline t-search-form" action="{{ form_action }}" method="get" role="search">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" name="q" value="{{ request.GET.q|striptags }}" placeholder="Search" />
    </div>
  <button class="btn btn-primary" type="submit">
    <i class="glyphicon glyphicon-search" alt="{% trans 'Search' %}"></i>
  </button>
  {% if request.user.is_superuser %}
      {% with module_name|slice:":-1"|add:".add" as add_name %}
   <a href="{% url add_name %}" class="btn btn-primary">{% trans "Add" %}</a>
      {% endwith %}
  {% endif %}
 </div>

</form>
<br />
{% endif %}
