{% load i18n %}
{% load base_tags %}
{% load perm_tags %}

{% has_perm user photoset.add as can_add_set %}

{% if SITE_GLOBAL_SEARCHINDEX %}
<form class="form-inline" action="{% url 'photoset_latest' %}" method="get" role="search">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" name="q" value="{{ request.GET.q|striptags }}" placeholder="{% trans 'Search' %}" />
    </div>
  <button class="btn btn-primary" type="submit">

    <i class="glyphicon glyphicon-search" alt="{% trans 'Search' %}"></i>
  </button>
        {% if can_add_set %}
             <a href="{% url 'photoset_add' %}" class="btn btn-primary">{% trans 'Add' %}</a>
        {% endif %}
 </div>

</form>
{% endif %}
